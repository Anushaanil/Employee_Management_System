<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="width: 30%">
        <h1>add employee</h1>
        <hr>
        <form action='/add_emp' method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label><br>
            {{form.first_name}}<br>
            <label for="exampleInputEmail1" class="form-label">Last Name</label><br>
            {{form.last_name}}<br>
            <label for="exampleInputEmail1" class="form-label">Department</label><br>
            {{form.department}}<br>
            <label for="exampleInputEmail1" class="form-label">Salary</label><br>
            {{form.salary}}<br>
            <label for="exampleInputEmail1" class="form-label">Bonus</label><br>
            {{form.bonus}}<br>
            <label for="exampleInputEmail1" class="form-label">Role</label><br>
            {{form.role}}<br>
            <label for="exampleInputEmail1" class="form-label">Phone</label><br>
            {{form.phone}}<br>
          </div>
          <input type="submit" class="btn btn-primary" style="margin:0" value="Add">
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
