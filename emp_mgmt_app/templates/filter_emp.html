<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>filter employee</h1>
        <hr>
        <form action='/filter_emp' method="POST">
          {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Name</label><br>
          <input type="text" class="form-control" id="first_name" name="name" value="{{name}}">
          <label for="dept" class="form-label">Department</label><br>
          <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">
          <label for="exampleInputEmail3" class="form-label">Role</label><br>
          <input type="text" class="form-control" id="role" name="role" value="{{role}}">
          </div>
          <input type="submit" class="btn btn-primary" style="margin:0" value="filter">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
